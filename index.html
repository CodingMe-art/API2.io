   <script>
    fetch('https://fakestoreapi.com/products')
    .then(response => response.json())
    .then(data => {
    var item = "";
    for (var i in data){
     item = item + `
      <div class="box-item">
      <div class="image">
        <img src="${data[i].image}" alt="">
      </div>
      <div class="des">
     
        <p><strong>Name:</strong>$ ${data[i].title}</p>
        <p><strong>Price:</strong>$  ${data[i].price}</p>
        <p><strong>Category:</strong>$  ${data[i].category}</p>
      </div>
    </div>
     `;
    }
    document.querySelector('#container').innerHTML = item;
    }
    );
